    docker:
      - image: circleci/node:16
    steps:
      - checkout
  deployjob:
    docker:
      - image: docker/compose:1.29.1
    steps:
      - checkout
      - setup_remote_docker:
          version: 20.10.7
      - run:
          name: Verify Docker Compose version
          command: docker-compose --version
      - run:
          name: Verify container
          command: |
            docker-compose up -d
